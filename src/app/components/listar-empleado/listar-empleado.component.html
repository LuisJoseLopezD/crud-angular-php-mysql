<div class="card">

    <div class="card-header">
        Empleados
    </div>

    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of Empleados; let i=index">
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.correo}}</td>
                    <td><a routerLink="../editar-empleado/{{empleado.id}}">Editar</a> | Borrar</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
